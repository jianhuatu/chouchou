<header class="header" ng-include src="'tpl/header.html'" ng-controller="headerCtrl" no-touch-move>
</header>
<section  class="main" id="wrapper" ng-iscroll>
	<div>
		<div class="history" trans-dom class-trans-name="todayTrans">
			<div class="timeM">
				<span>60</span>
				<span>50</span>
				<span>40</span>
				<span>30</span>
				<span>20</span>
				<span>10</span>
				<em></em>
				<!-- <p class="tag">
					<em>分</em>/<em>时</em>
				</p> -->
			</div>
			<div class="timeH">
				<div>
					<div class="historyMain">
						<span class="iconHistory" ng-repeat="data in todayEvent" style="left:{{$index*40}}px;"><img ng-src="img/icons-40/{{data.eventId}}.png"></span>
					</div>
					<div class="historyHours clearfloat">
						<span>11</span>
						<span>12</span>
						<span>13</span>
						<span>14</span>
						<span>15</span>
						<span>16</span>
						<span>17</span>
						<span>18</span>
						<span>19</span>
						<span>20</span>
						<span>21</span>
						<span>22</span>
					</div>
				</div>
			</div>
		</div>
		<ul class="clearfloat eventList" trans-dom class-trans-name="eventTrans">
			<li ng-repeat="data in list" ng-tap="addEvent(data.id)" data-ck="{{ck}}">
				<p class="eventOne">
					<img ng-src="{{data.img}}">
					<span>{{data.name}}</span>
				</p>
			</li>
		</ul>
	</div>
</section>
